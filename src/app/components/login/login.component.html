<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
      <div class="column border rounded">
        <div class="row d-flex justify-content-center p-3 mb-2 bg-primary text-white">
          <h5>Login</h5>
        </div>
        <form
          class="p-3"
          [formGroup]="loginForm" (ngSubmit)="onSubmit()"
        >
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" formControlName="username" aria-describedby="emailHelp" placeholder="Escribir El Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Escribir tu Contraseña">
            </div>
            <div class="d-flex justify-content-around">
              <div class="p-2">
                <button type="submit" class="btn btn-primary" routerLink="/registro">Registrarse</button>
              </div>
              <div class="p-2">
                <button type="submit" class="btn btn-success">Ingresar</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
